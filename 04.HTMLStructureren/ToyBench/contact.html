        <section id="contact-form">
        <h2>CONTACT US</h2>

    <form action="#" method="post">
        <label for="name">Name *</label><br>
        <input type="text" id="name" name="name" placeholder="e.g. Jhon Doe" required><br><br>

        <label for="email">Email *</label><br>
        <input type="text" id="email" name="email" placeholder="e.g. jhondoe@sky.net" required><br><br>

        <label for="phone">Phone *</label><br>
        <input type="tel" id="phone" name="phone" placeholder="e.g. +32 456 65 76 54" required><br><br>

        <label for="message">Message *</label><br>
        <textarea id="message" name="message" rows="4" cols="40" placeholder="Your message..." required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    </section>
            <br>
