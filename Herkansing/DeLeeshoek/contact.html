        <h2>Studieplek reserveren</h2>
        <p>Wil je een studieplek reserveren in <strong>Leeshoek</strong>? Vul het formulier hieronder in en we bevestigen je aanvraag via e-mail.</p>
    
        <form>
            <label for="name">Naam:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="date">Datum:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="comment">Opmerkingen:</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Ik ga akkoord met de afspraken</label><br><br>
            
            <input type="submit" value="Verzenden">
            <input type="reset" value="Wissen">
        </form>
